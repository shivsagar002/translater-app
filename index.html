<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Translator</h1>
        <div class="input-group">
            <label for="sourceText">Enter text:</label>
            <textarea id="sourceText" placeholder="Type something..."></textarea>
        </div>
        <div class="lang-select">
            <label for="sourceLang">From:</label>
            <select id="sourceLang" onchange="translateText()">
                <option value="auto">Auto</option>
                <option value="ar">Arabic</option>
                <option value="zh-CN">Chinese</option>
                <option value="nl">Dutch</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="fa">Persian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="tr">Turkish</option>
                <option value="th">Thai</option>
                <option value="ur">Urdu</option>
                <option value="uk">Ukrainian</option>
                <option value="sv">Swedish</option>
            </select>
            <label for="targetLang">To:</label>
            <select id="targetLang" onchange="translateText()">
                <option value="auto">Auto</option>
                <option value="ar">Arabic</option>
                <option value="zh-CN">Chinese</option>
                <option value="nl">Dutch</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="fa">Persian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="tr">Turkish</option>
                <option value="th">Thai</option>
                <option value="ur">Urdu</option>
                <option value="uk">Ukrainian</option>
                <option value="sv">Swedish</option>
            </select>
        </div>
        <div class="output-group">
            <h2>Translation:</h2>
            <p id="translatedText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
